<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Link google Fonts -->
   
    <!-- ----------------- -->
    <title>Presentations</title>
</head>

<body>
    <div class="container">
        <img class="meteorite_animate" src="./img/meteorite1.gif" alt="">
        <div class="bannerGame">
            <div class="bannerGame--spacecraftDoor bannerGame--spacecraftDoorLeft"></div>
            <div class="bannerGame--contentBox">
                <h1 class="bannerGame--contentBox__content">SpaceWalk</h1>
            </div>
            <div class="bannerGame--spacecraftDoor bannerGame--spacecraftDoorRight"></div>
        </div>
        <div class="animate">
            <img class="planet" src="./img/planet2.png" alt="">
            <img class="astrounatRocket" src="./img/astronaut_animate.gif" alt="">
        </div>
        <img class="astrounat" src="./img/astronautLie.png" alt="">

        <div class="btnBox">
            <button class="startBtn">Let's go</button>
        </div>
    </div>

    <div class="mainPage">
        <img class="mainPage--meteorite3" src="./img/meteorite3.png" alt="">
        <div class="mainPage--bannerGame">
            <div class="mainPage--bannerGame--spaceDoor mainPage--bannerGame--spaceDoorLeft"></div>
            <div class="mainPage--bannerGame--contentBox">
                <h1 class="mainPage--bannerGame--contentBox__content">Missions</h1>
            </div>
            <div class="mainPage--bannerGame--spaceDoor mainPage--bannerGame--spaceDoorRight"></div>
        </div>

        <img class="mainPage--satellite" src="./img/satellite.png" alt="">
        <img class="mainPage--astronaut2" src="./img/astronaut2.png" alt="">
        <div class="questionBox"></div>

        <div class="changeBtnBox">
            <button class="change prev">Prev</button>
            <button class="change next">Next</button>
        </div>
    </div>

    <div class="questionForm">
        <img class="questionForm--meteorite1" src="./img/meteorite1.gif" alt="">
        <div class="questionFormTop">
            <div class="questionBoardBox">
                <div class="board fontAll">

                </div>
            </div>

            <div class="scoreBoardBox">
                <div class="scoreBoard__position">
                    <button class="descriptionBtn">Giải thích</button>
                </div>
                <div class="timeBox">
                    <div class="time">
                        <h1 class="timeNumber">10</h1>
                    </div>

                    <button class="backForm"><i class="fas fa-angle-double-right"></i></button>
                </div>
            </div>
        </div>

        <div class="questionFormBottom">
            <div class="answer firstAnswer ">
                <span class="order">A</span>
                <span class="answerContent answerContentA fontAll"></span>
                <img class="imgAnswer imgAnswer1" src="./img/planet1.png" alt="">
            </div>

            <div class="answer secondAnswer">
                <span class="order">B</span>
                <span class="answerContent answerContentB fontAll"></span>
                <img class="imgAnswer imgAnswer2" src="./img/planet2.png" alt="">
            </div>

            <div class="answer thirdAnswer">
                <span class="order">C</span>
                <span class="answerContent answerContentC fontAll"></span>
                <img class="imgAnswer imgAnswer3" src="./img/planet3.png" alt="">
            </div>

            <div class="answer fouthAnswer">
                <span class="order">D</span>
                <span class="answerContent answerContentD fontAll"></span>
                <img class="imgAnswer imgAnswer4" src="./img/planet4.png" alt="">
            </div>
        </div>

        <div class="descriptionPage">
            <div class="descriptionForm fontAll"></div>
            <button class="closeDescription"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <script src="./index.js" defer></script>
    <script src="./setUpQuestion.js"></script>
</body>

</html>
